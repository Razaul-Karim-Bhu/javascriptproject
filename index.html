<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-content">
        <h2>Raisa's Next Birthday</h2>
        <div class="countdown">
            <div>
                <div id="days">0000</div>
                <span>Days</span>
            </div>
            <div>
                <div id="hours">0000</div>
                <span>Hours</span>
            </div>
            <div>
                <div id="minutes">0000</div>
                <span>Minutes</span>
            </div>
            <div>
                <div id="seconds">0000</div>
                <span>Seconds</span>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
